plugins {
    id "net.minecraftforge.gradle.forge" version "2.0.1"
    id "com.matthewprenger.cursegradle" version "1.0.3"
}

ext.configFile = file "build.properties"
configFile.withReader {
    def prop = new Properties()
    prop.load(it)
    project.ext.config = new ConfigSlurper().parse prop
}

ext.secretFile = file "secret.properties"
secretFile.withReader {
    def prop = new Properties()
    prop.load(it)
    project.ext.secret = new ConfigSlurper().parse prop
}

import groovy.json.JsonSlurper
ext.versionFile = file "versions.json"
project.ext.versions = new JsonSlurper().parseText versionFile.text

version = config.mod_version + "-" + config.minecraft_version
group = config.mod_group
archivesBaseName = config.mod_name
sourceCompatibility = targetCompatibility = 1.6

minecraft {
    version = config.minecraft_version + "-" + config.forge_version
    runDir = "minecraft"
    mappings = "snapshot_20141130"
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include "mcmod.info"
        expand "version":project.version, "mcversion":project.minecraft.version
    }
        
    from(sourceSets.main.resources.srcDirs) {
        exclude "mcmod.info"
    }
}

jar {
    manifest {
        attributes "FMLAT" : "llibrary_at.cfg"
    }
}

task devJar(type: Jar) {
    classifier = "dev"
    from sourceSets.main.output
    manifest {
        attributes "FMLAT" : "llibrary_at.cfg"
    }
}

artifacts {
    archives devJar, sourceJar
}

curseforge {
    apiKey = secret.curseForgeApiKey

    project {
        id = "230798"
    
        releaseType = "release"
        changelog = versions.versions[versions.newestVersion].join("\n")

        addGameVersion config.minecraft_version
        
        mainArtifact(jar) {
            displayName = "LLibrary " + config.mod_version + " for Minecraft " + config.minecraft_version
        }
        
        addArtifact(devJar) {
            displayName = "Development"
        }
        
        addArtifact(sourceJar) {
            displayName = "Sources"
        }
    }
}
